fm_elfinder:
    configuration_provider: app.configurator.custom
    instances:
        default:
            locale: en
            editor: tinymce
            editor_template: Elfinder/editor.html.twig
            fullscreen: false
            include_assets: false
            tinymce_popup_path: /pop-up
            enable_user_integration: true
            relative_path: false
            connector:
                debug: true
                roots:
                    uploads:
                        driver: LocalFileSystem
                        path: uploads
                        showhidden: true
                        alias: foo
                        treeDeep: 1
                        accessControl: ROLE_ADMIN
                        upload_allow: ['image/png', 'image/jpg', 'image/jpeg']
                        upload_deny: ['all']
                        upload_max_size: 2M
                        dropbox_settings:
                            consumerKey: some_consumer
                            consumerSecret: con$umer
                        ftp_settings:
                            host: 127.0.0.1
                            user: root
